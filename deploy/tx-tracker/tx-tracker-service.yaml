---
apiVersion: v1
kind: Service
metadata:
  name: {{ .NAME }}
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}
spec:
  selector:
    app: {{ .NAME }}
  ports:
    - port: 80
      targetPort: 8000
      name: {{ .NAME }}
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .NAME }}
  namespace: {{ .NAMESPACE }}
spec:
  replicas: {{ .REPLICAS }}
  selector:
    matchLabels:
      app: {{ .NAME }}
  template:
    metadata:
      labels:
        app: {{ .NAME }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 40
      serviceAccountName: tx-tracker
      containers:
        - name: {{ .NAME }}
          image: {{ .IMAGE_NAME }}
          imagePullPolicy: Always
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
            httpGet:
              path: /api/ready
              port: 8000
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
            httpGet:
              path: /api/health
              port: 8000
          env:
            - name: ENVIRONMENT
              value: {{ .ENVIRONMENT }}
            - name: MONITORING_PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: mongo-uri
            - name: MONGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: mongo-database
            - name: PIPELINE_SQS_URL
              valueFrom:
                configMapKeyRef:
                  name: tx-tracker
                  key: pipeline-sqs-url
            - name: NOTIFICATIONS_SQS_URL
              valueFrom:
                configMapKeyRef:
                  name: tx-tracker
                  key: notifications-sqs-url
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: tx-tracker
                  key: aws-region
            - name: P2P_NETWORK
              value: {{ .P2P_NETWORK }}
            - name: METRICS_ENABLED
              value: "{{ .METRICS_ENABLED }}"              
            - name: ACALA_BASE_URL
              value: {{ .ACALA_BASE_URL }}
            - name: ACALA_REQUESTS_PER_MINUTE
              value: "{{ .ACALA_REQUESTS_PER_MINUTE }}"
            - name: ALGORAND_BASE_URL
              value: {{ .ALGORAND_BASE_URL }}
            - name: ALGORAND_REQUESTS_PER_MINUTE
              value: "{{ .ALGORAND_REQUESTS_PER_MINUTE }}"
            - name: APTOS_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: blockchain
                  key: aptos-url
            - name: APTOS_REQUESTS_PER_MINUTE
              value: "{{ .APTOS_REQUESTS_PER_MINUTE }}"
            - name: ARBITRUM_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: blockchain
                  key: arbitrum-url
            - name: ARBITRUM_REQUESTS_PER_MINUTE
              value: "{{ .ARBITRUM_REQUESTS_PER_MINUTE }}"
            - name: AVALANCHE_BASE_URL
              valueFrom:
                secretKeyRef:
