                  key: avalanche-url
            - name: AVALANCHE_REQUESTS_PER_MINUTE
              value: "{{ .AVALANCHE_REQUESTS_PER_MINUTE }}"
            - name: BASE_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: blockchain
                  key: base-url
            - name: BASE_REQUESTS_PER_MINUTE
              value: "{{ .BASE_REQUESTS_PER_MINUTE }}"
            - name: BSC_BASE_URL
