---          
apiVersion: v1
kind: Service
metadata:
  name: {{ .NAME }}-target-events
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}-target-events
spec:
  selector:
    app: {{ .NAME }}-target-events
  ports:
    - port: {{ .PORT }}
      targetPort: {{ .PORT }}
      name: {{ .NAME }}-target-events
      protocol: TCP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blockchain-watcher-eth-2-pvc
  namespace: {{ .NAMESPACE }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  storageClassName: gp2
