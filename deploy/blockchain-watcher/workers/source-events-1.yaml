# Service      
apiVersion: v1
kind: Service
metadata:
  name: {{ .NAME }}-source-events-1
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}-source-events-1
spec:
  selector:
    app: {{ .NAME }}-source-events-1
  ports:
    - port: {{ .PORT }}
      targetPort: {{ .PORT }}
      name: {{ .NAME }}-source-events-1
      protocol: TCP
# PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blockchain-watcher-source-events-1-pvc
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}-source-events-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  storageClassName: gp2
