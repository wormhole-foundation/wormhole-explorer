---          
apiVersion: v1
kind: Service
metadata:
  name: {{ .NAME }}-source-events-3
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}-source-events-3
spec:
  selector:
    app: {{ .NAME }}-source-events-3
  ports:
    - port: {{ .PORT }}
      targetPort: {{ .PORT }}
      name: {{ .NAME }}-source-events-3
      protocol: TCP
---
apiVersion: v1
