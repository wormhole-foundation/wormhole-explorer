apiVersion: v1
kind: Service
metadata:
  name: {{ .NAME }}-target-events-3
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}-target-events-3
spec:
  selector:
    app: {{ .NAME }}-target-events-3
  ports:
    - port: {{ .PORT }}
      targetPort: {{ .PORT }}
      name: {{ .NAME }}-target-events-3
      protocol: TCP
---
apiVersion: v1
kind: PersistentVolumeClaim
