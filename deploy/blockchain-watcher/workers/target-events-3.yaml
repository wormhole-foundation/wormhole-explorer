apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .NAME }}-target-events-3
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}-target-events-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .NAME }}-target-events-3
  strategy: # Rolling update strategy for restarting the pods
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ .NAME }}-target-events-3
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .PORT }}"
    spec:
      containers:
        - name: {{ .NAME }}
          image: {{ .IMAGE_NAME }}  # Docker image
          env:
            - name: NODE_ENV
              value: {{ .NODE_ENV }}
            - name: PORT
              value: "{{ .PORT }}"
            - name: LOG_LEVEL
              value: {{ .LOG_LEVEL }}
            - name: BLOCKCHAIN_ENV
              value: {{ .BLOCKCHAIN_ENV }}
            - name: DRY_RUN_ENABLED
              value: "{{ .DRY_RUN_ENABLED }}"
            - name: SNS_TOPIC_ARN
              value: {{ .SNS_TOPIC_ARN }}
            - name: SNS_REGION
              value: {{ .SNS_REGION }}
            - name: JOBS_DIR
              value: /home/node/app/jobs
            {{ if .APTOS_RPCS }}
            - name: APTOS_RPCS
              value: '{{ .APTOS_RPCS }}'
            {{ end }}
            {{ if .SUI_RPCS }}
            - name: SUI_RPCS
              value: '{{ .SUI_RPCS }}'
            {{ end }}
            {{ if .INJECTIVE_RPCS }}
            - name: INJECTIVE_RPCS
              value: '{{ .INJECTIVE_RPCS }}'
            {{ end }}
            {{ if .OSMOSIS_RPCS }}
            - name: OSMOSIS_RPCS
              value: '{{ .OSMOSIS_RPCS }}'
            {{ end }}
            {{ if .ALGORAND_RPCS }}
            - name: ALGORAND_RPCS
              value: '{{ .ALGORAND_RPCS }}'
            {{ end }}
            {{ if .WORMCHAIN_RPCS }}
            - name: WORMCHAIN_RPCS
              value: '{{ .WORMCHAIN_RPCS }}'
            {{ end }}
            {{ if .SEI_RPCS }}
            - name: SEI_RPCS
              value: '{{ .SEI_RPCS }}'
            {{ end }}
            {{ if .TERRA_RPCS }}
            - name: TERRA_RPCS
              value: '{{ .TERRA_RPCS }}'
            {{ end }}
