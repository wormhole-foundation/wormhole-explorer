---          
apiVersion: v1
kind: Service
metadata:
  name: {{ .NAME }}-target-events-2
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}-target-events-2
spec:
  selector:
    app: {{ .NAME }}-target-events-2
  ports:
