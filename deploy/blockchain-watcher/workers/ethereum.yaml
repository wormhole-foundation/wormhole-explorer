---          
apiVersion: v1
kind: Service
metadata:
  name: {{ .NAME }}-eth
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}-eth
spec:
  selector:
    app: {{ .NAME }}-eth
  ports:
    - port: {{ .PORT }}
      targetPort: {{ .PORT }}
      name: {{ .NAME }}-eth
      protocol: TCP
---
apiVersion: v1
kind: PersistentVolumeClaim
