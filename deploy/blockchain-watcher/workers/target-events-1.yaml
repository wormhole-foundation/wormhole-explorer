---          
apiVersion: v1
kind: Service
metadata:
  name: {{ .NAME }}-target-events-1
  namespace: {{ .NAMESPACE }}
  labels:
    app: {{ .NAME }}-target-events-1
spec:
  selector:
    app: {{ .NAME }}-target-events-1
